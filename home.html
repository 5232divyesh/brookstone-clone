<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Error</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px 20px;
    }
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
    }
    p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
    }
    @media (max-width: 600px) {
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>404 - Page Not Found</h1>
    <p>We're sorry, but the page you're looking for could not be found.</p>
    <a href="index.html" class="button">Go to Home Page</a>
</div>
</body>
</html>
